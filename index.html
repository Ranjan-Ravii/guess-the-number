<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent_box">
        <div class="heading title content">
            <div class="title">Guess The Number..?</div>
            <div class="subtitle">Enter the number b/w 1-100</div>

        </div>
        
        <div class="steps">Step Remains : <span class="countdown">10</span></div>
        <input type="text" class="num_box">
        <div class="result">Let's Try and Guess it.</div>
        <button class="guessbtn">Guess</button>
        <div class="buttons">
            <button class="giveUp">Give Up</button>
            <button class="palyAgain">Play Again</button>
        </div>
        <audio src="./audio_win.mp3"  class="myAudio_win"></audio>
        <audio src="./loos_audio.mp3" class="myAudio_loss"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
